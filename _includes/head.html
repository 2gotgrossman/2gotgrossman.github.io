<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="image" property="og:image"  content="https://miro.medium.com/max/1400/1*mk1-6aYaf_Bes1E3Iasdfmhc0A.jpeg" />
  <meta name="image" property="og:image"  content="https://s3.amazonaws.com/coursera/media/Partner_Logos.png" />

  
  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS  {{ "/sub/page/" | relative_url }} -->
  <link rel="stylesheet" href="{{ '/' | relative_url }}public/css/poole.css">
  <link rel="stylesheet" href="{{ '/' | relative_url }}public/css/syntax.css">
  <link rel="stylesheet" href="{{ '/' | relative_url }}public/css/hyde.css">
